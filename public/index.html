<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WebDesktop</title>
		<script src="js/index.js" charset="utf-8"></script>
		<link rel="stylesheet" href="css/index.css" media="screen" >
	</head>
	<body>
		<section id="infoSect">
			<h1>WebDesktop</h1>
			<img id="deskImg" src="image/logonpic.png" alt="" />
		</section>
		<section id="logonSect">
			<h1>Login</h1>
			<input id="loginID" style="top:30vh;" class="txt" type="text" name="name" placeholder="User Name">
			<input id="loginPW" style="top:35vh;" class="txt" type="password" name="name" placeholder="Password">
			<input id="loginBtn" style="top:55vh; position:absolute;" type="button" name="name" value="Login" onclick="login()">
		</section>
	</body>
</html>
